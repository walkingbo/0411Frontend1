<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인 페이지</title>
<style type="text/css"></style>

</head>
<body>

</body>
<script>
//모바일 운영체제 이름의 배열생성
//영문은 조회할 때 대소문자 구분여부를 판단
//대부분의 경우는 대소문자를 구분하지 않기 때문에 모두 대문자나 모두 소문자로 만들고 사용하는 것이 좋다.

var mobileOS = ["iphone","ipad","android"]

//접속한 운영체제 번전과 브라우저 종류를 가져오기
var os = navigator.userAgent.toLowerCase()
alert(os)
var isMobile = false
//배열을 순회
for(var idx in mobileOS){
	//indexOf는 데이터를 찾으면 그 위치를 못찾으면 -1을 리턴
	//os에 mobileOS의 이름이 있다
	if(os.indexOf(mobileOS[idx])>=0){
		isMobile=true
		break
	}
}
if(isMobile == true){
	location.href ="https://www.naver.com"
}else{
	location.href ="https://www.kakao.com"
}


</script>
</html>
