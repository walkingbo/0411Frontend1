<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
</head>
<body>
<p onclick="alert('클릭');">인라인 이벤트 처리  - 권장하지 않음</p>
<p id="p1">고전적인 이베트 처리 - 속성에 함수를 연결하는 방식<br/>
이 방식을 이용하면 하나의 함수만 연결할 수 있다.	
이벤트 처리 함수를 추가 하는 것이 안됩니다. </p>
<p id="p2">표 이벤트 처리 - 속성에 함수를 연결하는 방식<br/>
이 방식을 이용하면 여러개의 함수 연결할 수 있다.	
이벤트 처리 함수를 추가 하는 것이 안됩니다. </p>
</body>

<script>
document.getElementById("p1").onclick = function(){
	document.getElementById("p1").style.color="red"
}
//이전에 연결한 이벤트 핸들러는 제거되고 이 내용으로 변경
document.getElementById("p1").onclick = function(){
	alert("고전적 이벤트 모델")
}

//표준 이벤트 처리 모델 이용
//함수를 계속 연결할 수 있다.	
var f1 =function(){
document.getElementById("p2").style.color="cyan"
}
document.getElementById("p2").addEventListener(
		'click',f1)

document.getElementById("p2").addEventListener('click',function(){
	alert("표준 이벤트 처리 모델")
})

//이벤트 처리함수 제거
document.getElementById("p2").removeEventListener('click',f1)

</script>

</html>
